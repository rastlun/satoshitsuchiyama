<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
  padding: 0;
  margin: 0;
  background-color: #fef6ec;
  overflow-x:auto;
}

.sidebar{
    float:left;
    width: 50px;
    height: 100vh;
    margin: 0;
}
.sidenav {
  height: 100vh;
  width: 0;
  z-index: 1;
  top: 0;
  left: 50px;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
  float: left;
  margin-right: 50px;
  background-color: white;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#openNav{
	display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
}

#closeNav{
	display: none;
     justify-content: center;
    align-items: center;
    height: 50px;
  
}

.logo{
  width: 100%;
}

#main {
  transition: margin-left .5s;
  padding-top: 50px;
  padding-left: 50px;
}


@media (max-width:767px) {
    .img {
        max-width: 100%;
        max-height: 100%;
    }
}

@media (min-width:768px) {
    .img {
        max-width: 240px;
        max-height: 240px;
    }
}

@media (min-width:992px) {
    .img {
        max-width: 314px;
        max-height: 314px;
    }
}

@media (min-width:1200px) {
    .img {
        max-width: 380px;
        max-height: 380px;
    }
}

</style>
</head>
<body>

        <img class="logo" src="https://media.cargocollective.com/1/5/189433/headerimg/Untitled-3-VER-half.png"/>
        
</div> -->
<span id="openNav" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        <span id="closeNav" style="font-size:40px;cursor:pointer" onclick="closeNav()">&times;</span>
<div id="mySidenav" class="sidenav">
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>


<div id="main">
  <div class="slideshow">
    <img class="img" src="https://payload.cargocollective.com/1/5/189433/14560444/HOSI5_01_467.jpg"/>		
  </div> 
  <p>
      elRaise<br />
      Caracas, Venezuela<br />
      2023
      v1
  </p>
</div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("openNav").style.display = "none";
  document.getElementById("closeNav").style.display = "flex";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("openNav").style.display = "flex";
  document.getElementById("closeNav").style.display = "none";
}
</script>
   
</body>
</html>
